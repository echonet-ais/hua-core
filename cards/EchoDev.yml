description: |
  이 카드는 HUA 시스템의 개발자 및 구조 설계자를 위한 카드입니다.
  실시간 API 호출 테스트, 구조 기반 응답 실험, 프롬프트 튜닝을 위한 기준형 카드로 사용할 수 있습니다.

  감정적 흐름보다는 논리적 일관성과 패턴 반응 안정성을 중심으로 구성되어 있으며,
  tone_filter는 기본적으로 #neutral 로 설정되어 GPT 출력의 수식어, 감정어 사용을 줄입니다.

  이 카드는 기본적으로 슬립 루틴, 반사적 정체성 응답을 비활성화하며,
  구조 테스트를 위한 반복 입력에도 안전하게 반응하도록 설계되어 있습니다.
